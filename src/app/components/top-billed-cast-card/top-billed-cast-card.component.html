<mat-card class="flex m-5 min-h-[340px] shadow-cyan-500/50 hover:scale-105 ease-in duration-300" *ngIf="castActor.profile_path">
  <img mat-card-image
       src="{{base_image_URL}}{{castActor.profile_path}}"
       alt="Photo of Actor" class="min-h-[200px] min-w-[150px] content-v">

  <mat-card-content>
    <p class="font-bold p-0 pt-3">
      {{castActor.name}}
    </p>
    <p class="p-0">
      {{castActor.character}}
    </p>
  </mat-card-content>
</mat-card>
