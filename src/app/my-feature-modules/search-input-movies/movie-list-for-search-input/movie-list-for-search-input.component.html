<div *ngIf="searchInputMovies.poster_path  && searchInputMovies.name && (insideIndex<=20)" class="flex m-2 border border-gray-600 rounded">
  <img src="{{imageCardPoster}}" alt="imageCardPoster" class="imageCardPosterSearch rounded-xl">
  <div class="p-6">
<!--    <div >{{searchInputMovies.original_title}}</div>-->
    <div class="font-bold text-lg">{{searchInputMovies.name}} - {{insideIndex}}</div>
    <div>{{searchInputMovies.first_air_date | date:"longDate"}}</div>

    <div class=" mt-2 line-clamp-2 text-base"> {{searchInputMovies.overview}}</div>

  </div>

</div>
