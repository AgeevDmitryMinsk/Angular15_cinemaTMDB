

<mat-card class="flex m-5 min-h-[360px] max-w-[150px] shadow-cyan-500/50 hover:scale-105 ease-in duration-300" *ngIf="castDetails.poster_path">
  <img mat-card-image
       src="{{base_image_URL}}{{castDetails.poster_path}}"
       alt="Photo of Actor" class="min-h-[200px] min-w-[150px] content-v">

  <mat-card-content>
    <p class="font-bold p-0 pt-3">
      {{castDetails.original_title}}
    </p>
  </mat-card-content>
</mat-card>
