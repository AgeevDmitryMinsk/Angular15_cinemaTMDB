<div class="absolute container left-1/2 transform -translate-x-1/2 border-green-600 top-[69px]">


  <div class="contentss">
    <img src="{{imageCardPoster}}" alt="imageCardPoster" class="imageCardPoster rounded-xl">

    <div class="text-card-description">
      <p class="text-4xl font-bold">{{name}} </p>

      <p class="text-2xl">Biography</p>
      <p class="text-xl">{{biography}}</p>
      <p class="text-2xl">Known For</p>


      <div class="flex flex-col w-[1000px] overflow-x-scroll max-h-[430px] overflow-hidden">
        <div class="flex text-base">
          <app-known-for-movies *ngFor="let castDetails of cast"
                                [castDetails]="castDetails"
          ></app-known-for-movies>
        </div>
      </div>

      <p>person-ID: {{personID}} </p>


    </div>
  </div>
</div>
