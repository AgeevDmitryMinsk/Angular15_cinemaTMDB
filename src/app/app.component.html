<div class="container w-full border h-full m-auto">

  <img src="./assets/cinema_background.jpg" alt="background" class="absolute">

  <h1 class="text-3xl font-bold underline text-center select-none">
    Hello Angular-15 <span class="text-red-700">2023</span>
  </h1>


  <div class="flex">

    <button id="dropdownDefaultButton1" data-dropdown-toggle="dropdown"
            class="relative w-1/12 justify-center  text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            type="button">
      Movie
<!--      <svg class="w-4 h-4 ml-2" aria-hidden="true" fill="none" stroke="currentColor" viewBox="0 0 24 24"-->
<!--           xmlns="http://www.w3.org/2000/svg">-->
<!--        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>-->
<!--      </svg>-->
      <svg-icon src="../assets/down-arrow-in-a-circle-svgrepo-com.svg" [svgStyle]="{ 'width.px':25, 'height.px':25, 'marginLeft.px':20, 'fill':'rgb(255,255,255)' }" ></svg-icon>

    </button>
    <div id="dropdown"
         class="relative z-10 hidden bg-white divide-y divide-gray-100 rounded shadow w-44 dark:bg-gray-700">

      <app-nav *ngFor="let genre of genres" [genre]="genre"
               (click)="getMovie(genre.name, genre.id, 'movie')"></app-nav>
    </div>

    <button id="dropdownDefaultButton2" data-dropdown-toggle="dropdown2"
            class=" relative ml-32 w-1/12 justify-center text-white bg-yellow-400 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            type="button">TV
<!--      <svg class="w-4 h-4 ml-2" aria-hidden="true" fill="none" stroke="currentColor" viewBox="0 0 24 24"-->
<!--           xmlns="http://www.w3.org/2000/svg">-->
<!--        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>-->
<!--      </svg>-->
      <svg-icon src="../assets/down-arrow-in-a-circle-svgrepo-com.svg" [svgStyle]="{ 'width.px':25, 'height.px':25, 'marginLeft.px':20, 'fill':'rgb(255,255,255)' }" ></svg-icon>

    </button>
    <!-- Dropdown menu -->
    <div id="dropdown2" class="z-10 hidden bg-white divide-y divide-gray-100 rounded shadow w-44 dark:bg-gray-700">
      <app-nav *ngFor="let genre of genresTV" [genre]="genre"
               (click)="getMovie(genre.name, genre.id, 'tv')"></app-nav>
      <!--               (click)="dataService.getMovie(genre.name, genre.id, 'tv')"></app-nav>-->
    </div>

  </div>
  <hr>

  <div class="flex flex-col absolute bottom-[100px] left-[120px] bg-gray-50 rounded p-4 w-fit" *ngIf="clickedGenreMovie_TV">
    <span>You click to the genre: {{clickedGenre | titlecase}}</span>
    <span>You click to the genreID: {{clickedGenreID}}</span>
    <span>You click to drop-down (movie or TV): {{clickedGenreMovie_TV | titlecase}}</span>

    <span class="font-bold">You can click here to get the movie data:
        <a href="{{moviesRequest}}" target="_blank" class="font-bold text-red-700 cursor-pointer">{{moviesRequest}}</a>
    </span>
  </div>


</div>
